version: "3.9"

services:
  backend:
    build: ./backend
    container_name: backend
    expose:
      - "8080"
    networks:
      - app_net

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - app_net

networks:
  app_net:
